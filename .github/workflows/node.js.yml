# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run lint
    - name: Build Docker image
      run: docker build -t mattdonatelli/kazubot:${GITHUB_SHA:0:7} .
    - uses: secrethub/actions/env-export@v0.1.0
      env:
        SECRETHUB_CREDENTIAL: ${{ secrets.SECRETHUB_CREDENTIAL }}
        DOCKER_USERNAME: secrethub://mattdonatelli/kazubot/docker/username
        DOCKER_PASSWORD: secrethub://mattdonatelli/kazubot/docker/password
        env: local
    - name: Publish Docker image
      run: |
        echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        docker push mattdonatelli/kazubot:${GITHUB_SHA:0:7}